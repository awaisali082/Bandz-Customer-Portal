<div class="container">
    <div class="nn-center-wrap">
        <h1 class="nn-sign-up-heading">
            Sign Up
        </h1>
        <div>
            <p class="nn-below-heading-text">
                Already our member?
                <a class="nn-below-heading-link" [routerLink]=" ['./login'] ">Login here</a>
            </p>
        </div>
        <div class="nn-input-feilds-div">
            <div>
                <input type="text" class="nn-feild" placeholder="Full Name">
            </div>
            <div>
                <input type="text" class="nn-feild" placeholder="Email">
            </div>
            <div>
                <input type="text" class="nn-feild" placeholder="Password">
            </div>
            <div>
                <input type="text" class="nn-feild" placeholder="Confirm Password">
            </div>
            <div>
                <input type="text"  class="nn-feild" placeholder="ID Number"> </div>
           <div>
                <p class="nn-special-msg">*Upload a picture of your Identity Card</p>
            </div>
            <div>
                <input type="text" class="nn-feild" placeholder="Passport Number">
            </div>
           
            <div>
                <p class="nn-special-msg">*Upload a picture of your Passport</p>
            </div>
            <div>
                <input type="text" class="nn-feild" placeholder="Selfie with your Passport">
            </div>
            <div>
                <p class="nn-special-msg">*Take a selfie with Passport</p>
            </div>
        </div>
    </div>
    <div class="nn-terms-text-main-div">
        <input type="checkbox"> * By logging in, you agree to our
        <span class="nn-terms-text">Terms of Use, Privacy Policy </span> and to receive Bandz emails, newsletters & updates.

    </div>
    <div class="nn-content-centered">
        <div class="nn-btn-div">
            <button type="button"  class="nn-sign-in-btn">
                Sign In
            </button>
        </div>
    </div>
</div>
